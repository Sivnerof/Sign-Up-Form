<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Sign Up For Imaginary Things Today">
    <meta name="author" content="Sivnerof"> 
    <meta name="description" content="a sign-up form for an imaginary service">
    <meta name="keywords" content="sign-up, form, odin project, sign up, web design">
    <meta property="og:url" content="https://sivnerof.github.io/Sign-Up-Form/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Sign Up For Imaginary Things Today">
    <meta property="og:description" content="This is just filler text. This site isn't real. And according to linked in this should be longer than 100 characters.">
    <meta property="og:image" content="./assets/form-256px.png">
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" type="image/x-icon" href="assets/form-24px.png">
    <script src="./scripts/app.js" defer></script>
</head>
<body>
    <div id="container-left">
        <header id="banner">
            <img src="assets/flying-car.svg" alt="flying car logo">
            <h1 id="logo">Montezuma</h1>
        </header>
    </div>

    <div id="container-right">
        <div id="filler-text-container">
            <p class="filler-text">
                This is NOT a real online service! 
                You know you need something like this in your life to help you realize your deepest dreams. 
                Sign up <em>now</em> to get started.
            </p>
            <p class="filler-text" id="second-para">
                You <em>know</em> you want to.
            </p>
        </div>

        <div id="form-container">
            <h2>Let's Do This!</h2>
            <form action="#" method="get">
                <div id="first-last-div">
                    <label for="first-name">First Name</label>
                    <input type="text" name="first-name" id="first-name" placeholder="First Name" minlength="1" maxlength="32" pattern="[A-Za-z]{1,32}" title="Please enter only alphabetical characters" required>
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" placeholder="Last Name" minlength="1" maxlength="32" pattern="[A-Za-z]{1,32}" title="Please enter only alphabetical characters" required>
                </div>
                <div id="email-phone-div">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="johndoe@example.com" minlength="1" maxlength="32" required>
                    <label for="phone-number">Phone Number</label>
                    <input type="tel" name="phone-number" id="phone-number" placeholder="123-456-7890" pattern="\d{3}[\-]\d{3}[\-]\d{4}" title="Please enter phone number in the following format: 555-444-7777" required>
                </div>
                <div id="password-pwdconfirm-div">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" minlength="8" maxlength="32" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Passwords must contain atleast 1 symbol, 1 uppercase, 1 lowercase and 1 number and be between 8 and 32 characters" required>
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password" minlength="8" maxlength="32" pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" title="Passwords must contain atleast 1 symbol, 1 uppercase, 1 lowercase and 1 number and be between 8 and 32 characters" required>
                </div>
        </div>
        
        <div id="button-container">
            <input type="submit" value="Create Account">
            </form>
            <p>Already have an account? <a href="#">Log In</a></p>
        </div>
    </div>
</body>
</html>
